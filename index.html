<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Triva Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  </head>
  <body id="body">
    <header>

    </header>
        <section class="container">
            <div class="page-header"><h1>Liverpool FC Trivia Game</h1></div>
            <div class="row">
                <div class="col-md-12">
                    <div id="start-msg"><h2>Click the start button to begin the Liverpool F.C. Quiz</h2></div>
                    <div id="timer"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 ">
                    <button id="start">Start Game</button>
                    <div id="question-wrapper">
                        <div id="question" class="text"></div>
                        <div id="options">
                            <div onclick="checkAnswer(0)" id="option-0" class="option text"></div>
                            <div onclick="checkAnswer(1)" id="option-1" class="option text"></div>
                            <div onclick="checkAnswer(2)" id="option-2" class="option text"></div>
                            <div onclick="checkAnswer(3)" id="option-3" class="option text"></div>
                        </div>
                    </div>
                    <div class="col-md-12" id="result">
                        <div id="result-text"></div>
                        <div id="result-img"></div>
                        <div class="text" id="correct"></div>
                        <div class="text" id="wrong"></div>
                        <div class="text" id="other"></div>
                    </div>
                </div>
            </div>
        </section>
    <footer>

    </footer>
  </body>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
</html>
