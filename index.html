<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Simple Timer</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body id="body">
    <header>

    </header>
        <section class="container">
            <div class="page-header"><h1>Trivia Game</h1></div>
            <div class="row">
                <div class="col-md-12">
                    <div id="start-msg"><h2>Click the start button to begin the Liverpool F.C. Quiz</h2></div>
                    <div id="timer"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 ">
                    <button id="start">Start Game</button>
                    <div id="question">
                        <div id="options">
                            <ul id="option-list">
                                <li class="option" id="option-0"></li>
                                <li class="option" id="option-1"></li>
                                <li class="option" id="option-2"></li>
                                <li class="option" id="option-3"></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    <footer>

    </footer>
  </body>
</html>
